<!-- Planta Nuclear -->
<article class="place-3d group relative">
  <div class="card relative rounded-3xl bg-white p-5 shadow-xl overflow-hidden">
    <div class="accent absolute inset-0 opacity-60"></div>

    <div class="relative grid place-items-center min-h-56">
      <img class="image relative z-10 h-48 object-contain select-none"
           [ngSrc]="obtenerImagen(500, lugar().image_path)"
           [alt]="lugar().name"
           fill/>
    </div>

    <div
      class="road relative mt-3 h-8 rounded-xl bg-gradient-to-b from-yellow-100 to-sky-100 border border-yellow-300/60">
      <div class="absolute inset-x-6 top-1/2 -translate-y-1/2 h-1 bg-yellow-400/70 rounded"></div>
    </div>

    <div class="relative z-20 mt-4 text-center">
      <div
        class="pin inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-300/80 text-blue-900 font-bold">
        {{ lugar().town }}
      </div>
      <h3
        class="sign mt-3 inline-block px-4 py-2 rounded-xl bg-yellow-300 text-blue-900 font-extrabold text-xl shadow">
        {{ lugar().name }}
      </h3>
      <p class="mt-1 text-blue-900/75">{{ lugar().use }}</p>

      <div class="mt-3 flex justify-center gap-2">
            <span
              class="chip px-3 py-1 rounded-full bg-yellow-300/70 text-blue-900 font-semibold text-sm">Energía</span>
        <span
          class="chip px-3 py-1 rounded-full bg-pink-300/70 text-blue-900 font-semibold text-sm">☢️ Peligro</span>
      </div>
    </div>
  </div>
</article>
