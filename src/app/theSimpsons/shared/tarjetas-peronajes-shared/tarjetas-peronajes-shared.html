<!-- Tarjeta: Homero -->
<a
  [routerLink]="'/detalle-personaje/' + personaje().id"
  class="character-3d group relative">
  <div class="inner relative rounded-3xl bg-white p-5 shadow-xl">
    <!-- Marco -->
    <div
      class="frame pointer-events-none absolute inset-0 rounded-3xl border-4 border-yellow-300
       bg-gradient-to-br from-yellow-100 to-sky-100 opacity-95"></div>

    <div class="relative grid place-items-center min-h-60">
      <img class="portrait relative z-10 h-56 object-contain select-none"
           [ngSrc]="obtenerImagen(500, personaje().portrait_path)"
           [alt]="personaje().name"
           fill
      />
    </div>

    <!-- Info -->
    <div class="relative z-20 mt-4 text-center">
      <h3 class="text-2xl font-extrabold text-blue-900">{{ personaje().name }}</h3>
      <p class="text-blue-900/75 -mt-0.5">{{personaje().occupation}}</p>
      <div class="mt-3 flex justify-center gap-2">
            <span
              class="chip px-3 py-1 rounded-full bg-yellow-300/70 text-blue-900 font-semibold text-sm">{{personaje().age + ' a√±os' || 'Edad no disponible' }}</span>
        <span class="chip px-3 py-1 rounded-full bg-pink-300/70 text-blue-900 font-semibold text-sm">{{truncarFrase(personaje().phrases[0])}}</span>
      </div>
    </div>
  </div>
</a>
