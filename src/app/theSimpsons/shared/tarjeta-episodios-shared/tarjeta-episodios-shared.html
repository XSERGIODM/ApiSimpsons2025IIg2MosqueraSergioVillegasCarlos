<!-- Episodio 1 -->
<article class="episode-3d group relative">
  <div class="tv-card relative rounded-3xl bg-white shadow-2xl overflow-hidden">
    <!-- Backdrop -->
    <div class="backdrop absolute inset-0"></div>

    <!-- Cuerpo TV -->
    <div class="relative z-10 m-4 rounded-2xl bg-blue-900 text-white p-3 bezel border border-white/10">
      <div class="relative rounded-xl overflow-hidden bg-black screen h-56 md:h-64 grid place-items-center">
        <img
          class="relative z-10 object-contain select-none"
          [ngSrc]="obtenerImagen(200, episodio().image_path)"
          [alt]="episodio().name"
          fill
        />
        <div class="crt-scan absolute inset-0 opacity-35 mix-blend-overlay"></div>
        <div class="absolute inset-0 ring-1 ring-yellow-300/20"></div>
      </div>

      <!-- Badges -->
      <div class="absolute -top-3 -left-3 badge">
              <span
                class="inline-flex items-center gap-1 px-3 py-1 rounded-xl bg-yellow-300 text-blue-900 font-extrabold shadow">
                ðŸŽ¬ Cap {{episodio().episode_number}} - Temp {{episodio().season}}
              </span>
      </div>
      <div class="absolute -top-3 right-3 badge">
              <span
                class="inline-flex items-center gap-1 px-3 py-1 rounded-xl bg-pink-300 text-blue-900 font-bold shadow">
                ðŸ“… {{episodio().airdate}}
              </span>
      </div>

      <!-- Info -->
      <div class="px-2 pt-3 pb-1">
        <h3 class="text-xl font-extrabold">{{episodio().name}}</h3>
        <p class="clamp-3 text-white/80 text-sm mt-1">
          {{episodio().synopsis}}
        </p>
      </div>
    </div>

  </div>
</article>
