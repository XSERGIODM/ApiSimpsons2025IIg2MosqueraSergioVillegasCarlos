<app-header-personaje></app-header-personaje>

<main class="bg-yellow-100 pt-16 min-h-screen">
  @if (personajeService.cargando()){
    <div class="h-screen">
      <app-loader-shared></app-loader-shared>
    </div>
  } @else {
    <app-buscar-shared
      (busquedaRealizada)="realizarBusqueda($event)">
    </app-buscar-shared>
    <app-paginacion-shared
      [paginaActual]="paginaActual()"
      [totalPaginas]="personajeListType().pages"
      [totalElementos]="personajeListType().count"
      (paginaCambiada)="cambiarPagina($event)">
    </app-paginacion-shared>
    <!-- Lista de personajes -->
    <app-seccion-lista-personaje
      [personajesPaginados]="personajeListType()">
    </app-seccion-lista-personaje>

    <!-- Componente de paginaciÃ³n -->
    <app-paginacion-shared
      [paginaActual]="paginaActual()"
      [totalPaginas]="personajeListType().pages"
      [totalElementos]="personajeListType().count"
      (paginaCambiada)="cambiarPagina($event)">
    </app-paginacion-shared>
  }
</main>
