<section class="max-w-7xl mx-auto px-4 py-12">
  <h2 class=" font-Simpsonfont text-3xl sm:text-4xl font-extrabold text-blue-900 mb-6">Explora la serie</h2>

  <div class="grid sm:grid-cols-3 gap-6">

    @for (ruta of rutas; track ruta){
      <a
        routerLink="{{ruta.path}}"
         class="group relative rounded-2xl bg-white
         p-6 shadow-lg hover:shadow-2xl
         transition overflow-hidden">
        <div
          class="absolute -top-8 -right-8 w-24
           h-24 bg-yellow-300 rounded-full blur-2xl
            opacity-60 group-hover:opacity-80 transition">
        </div>
        <div class="text-4xl">{{ruta.icono}}</div>
        <h3
          class=" font-Simpsonfont mt-4 text-2xl font-bold
        text-blue-900">
          {{ruta.titulo}}
        </h3>
        <p class="mt-1 text-blue-900/80">
          {{ruta.descripcion}}
        </p>
        <div
          class="mt-4 inline-flex items-center gap-1
        text-blue-900 font-semibold">
          Ver más
          <span aria-hidden="true">
            →
          </span></div>
      </a>
    }
  </div>
</section>
